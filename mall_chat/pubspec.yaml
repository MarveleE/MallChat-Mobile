name: mall_chat
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.6
  http: ^1.0.0
  intl: ^0.18.1
  provider: ^6.0.5
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/avatars/
    - assets/1.png
  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFProDisplayRegular.OTF
        - asset: assets/fonts/SFProDisplayMedium.OTF
          weight: 500
        - asset: assets/fonts/SFPRODISPLAYHEAVYITALIC.OTF
          style: italic
          weight: 900
        - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
          weight: 700
